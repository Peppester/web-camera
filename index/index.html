<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" defer></script>
    <script src="../dist/jpeg_camera_with_dependencies.min.js" defer></script>
    <script src="demo.js" defer></script>
    <title>Jacks Pet Picture Camera</title>
  </head>
  <body>
    <a id="download_link" href="" download="picture.jpg" style="display:none">download</a>
    <div id="preview" class="hidden">
      <canvas id="preview_canvas"></canvas>
      <button id="download_picture">Download Picture</button>
      <button id="cancel_download">Discard Picture</button>
    </div>
    <div id="camera_info" style="display:none"></div>
    <div id="stream_stats" style="display:none"></div>

    <div id="camera">
      <div class="placeholder">
        Your browser does not support camera access.<br />
        We recommend <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
        &mdash; modern, secure, fast browser from Google.<br />
        It's free.
      </div>
    </div><br />

    <button id="show_stream" style="display:none">Show stream</button><br />
    <div id="snapshots" style="display:none"></div>
    
    <div class="bottombar"> 
      <div style="display:none"><div style="margin-bottom:.25em">Sepia</div><input id="sepia" type="range" min="0" max="12.5" value="0" step="0.5" /></div>
      <div style="display:none" style="display:none"><div style="margin-bottom.25em">Brightness</div><input id="brightness" type="range" min="50" max="150" value="100" step="2" /></div>
      <div class="stacked"><button id="take_snapshots">Take picture</button><button onclick="location.reload()" style="display:none">Reset Options</button></div>
      <div style="display:none"><div style="margin-bottom:.25em">Contrast</div><input id="contrast" type="range" min="75" max="125" value="100" /></div>
      <div style="display:none"><div style="margin-bottom:.25em">Increase Color</div><input id="saturation" type="range" min="75" max="125" value="100" /></div>
    </div>
    
    <button id="discard_snapshot" style="display:none">Discard snapshot</button>
    <button id="upload_snapshot" style="display:none">Upload to URL</button><br />

    <input type="text" id="api_url" placeholder="https://example.com/upload" style="display:none" /><br />

    <img src="loader.gif" id="loader" style="display:none">
    <div id="upload_status"></div>
    <div id="upload_result"></div>
    <link href="demo.css" media="all" rel="stylesheet" async lazyload />
    <link href="https://fonts.googleapis.com/css?family=Arizonia" media="all" rel="stylesheet" async lazyload />
  </body>
</html>
